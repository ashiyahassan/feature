steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - fetch-and-load-crypto-data
      - --runtime=python39
      - --region=us-central1
      - --source=.
      - --entry-point=main
      - --trigger-http
      - --allow-unauthenticated
      - --project=$_PROJECT_ID
options:
  logging: CLOUD_LOGGING_ONLY